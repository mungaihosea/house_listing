{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARE HOUSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{% static 'css/search.css' %}" rel="stylesheet">
	<link href="{% static 'css/Styling.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'login_header.html' %}

      <div class="container mt-4">
        <a href="{% url 'landlord' %}" class="btn btn-dark m-3">Back</a>
        <div class="alert alert-primary" role="alert">
            Create a new property by filling the fields below
        </div>
        {% if error %}
        <div class="alert alert-danger">
        {{ error }}
        </div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="mb-3 row">
                <div class="col mb-3">
                    <label for="exampleInputEmail1" class="form-label">Property Title</label>
                    <input name="title" value="{{property.title}}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                </div>
                
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Bond</label>
                    <input name="bond" value="{{property.bond}}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                </div>

            </div>
            <div class="col mb-3">
                <label class="form-label">Property Email</label>
                <input name="email" value="{{property.email}}"  type="email" class="form-control">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Property Detail</label>
                <textarea name="detail" class="form-control" rows="3">{{property.detail}}</textarea>
            </div>
            <div class="col mb-3">
                <label class="form-label">Upload a different image</label>
                <input name="image" type="file" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Save changes</button>
            
        </form>
      </div>
<script src="https://use.fontawesome.com/777645fd92.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
